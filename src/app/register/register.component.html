<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" fxFlexFill>

    <label for="email">Email</label>
    <input id="email" type="text" formControlName="email" fxLayout="column">
  

    <label for="password">Password</label>
    <input id="password" formControlName="password" fxLayout="column" matInput [type]="hide ? 'password' : 'text'">
    <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
    [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button> -->
    
    <button mat-raised-button color="accent" type="submit" [disabled]="!profileForm.valid" fxLayout="column">Register</button>
</form>
